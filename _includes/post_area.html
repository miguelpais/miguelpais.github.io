<div class="postheader">
	<div class="box">
		<div class="boxday">
			{{ page.date | date: "%-d" }}
		</div>
		<div class="boxmonth">
			{{ page.date | date: "%b %y" }}
		</div>
	</div>
	<div class="title">
		<a class="none" href="{{ page.url }}">
			{{ page.title }}
		</a>
	</div>
	<div class="postinfo">
		<div class="homeimg">
		</div>
		<div class="categories">
			in {{ page.tags }}
		</div>
	</div>
</div>

<div class="text">
	{{ content }}
</div>
